{% set page_title = ds.title %}
{% extends "base.html" %}
{% block content %}

<!-- Title -->
<div class="pp-card m-3" style="">
  <div class="card-header">
    <h2 class="card-title main-title text-center" style="">
      {{ds.title}}
    </h2>
  </div>
</div>
<div id="details" class="pp-card m-3">
  <div class="card-body">
    <div class="card-text">
      <div id="abstractExample">
        <span class="font-weight-bold">Abstract:</span>
        {{ds.abstract|safe}} <br /><br />
      </div>
    </div>
    <p></p>
  </div>
</div>

<!-- Presentation Embed -->
{{ components.slideslive(ds.slideslive_id) }}

{% endblock %}
