{% set page_title = workshop.title %}
{% extends "base.html" %}
{% block content %}

<!-- Title -->
<div class="pp-card m-3" style="">
  <div class="card-header">
    <h2 class="card-title main-title text-center" style="">
      {{ workshop.title }}
    </h2>
    <h3 class="card-subtitle mb-2 text-muted text-center">
      {{ workshop.organizers | join(", ") }}
    </h3>
  </div>
</div>

<!-- Presentation Embed -->
{{ components.slideslive(workshop.slideslive_id) }}

<!-- Chat Embed -->
{{ components.rocketchat(workshop.rocketchat_id,config.chat_server) }}

{% endblock %}
