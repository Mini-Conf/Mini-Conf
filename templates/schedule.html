{% extends "base.html" %}
{% set active_page = "Schedule" %}
{% set page_title = "Schedule" %}
{% block head %}
{{ super() }}
{% include 'cal_head.html' %}
{% endblock %}

{% block content %}
  <div class="form-group col">
    <label for="time-zone-selector">Timezone:</label>
    <select id="time-zone-selector" class="selectpicker" data-live-search="true">
      <option value="local" selected>Local</option>
      <option value="UTC">UTC</option>
    </select>
    <label for="event-type-selector">&nbsp;Event type:</label>
    <select id="event-type-selector" class="selectpicker" multiple>
        <option value="Tutorials">Tutorials</option>
        <option value="Plenary Sessions">Plenary Sessions</option>
        <option value="Workshops">Workshops</option>
        <option value="Socials">Socials</option>
        <option value="QA Sessions" selected>QA Sessions</option>
    </select>
    <div id='calendar'></div>
  </div>
  

<script type="text/javascript">
  lazyLoader();
</script>

{% endblock %}
